name: watchlist
description: Search and keep track of your favorite movies.

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  create_atom: ^1.3.0
  cupertino_icons: ^0.1.3
  http: ^0.12.0+4
  json_annotation: ^3.0.1
  kt_dart: ^0.7.0+1
  provider: ^4.0.5
  recase: ^3.0.0
  rxdart: ^0.24.0
  state_persistence: ^0.0.7
  time: ^1.3.0
  touch_indicator: ^1.0.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  pedantic: ^1.9.0
  build_runner: ^1.8.1
  json_serializable: ^3.3.0

flutter:
  uses-material-design: true
